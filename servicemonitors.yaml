# ----------------------------------------------- APPLICATIONS --------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dotnet-application
  labels:
    monitoring: prometheus-applications
    prometheus-shard: prometheus-00
spec:
  namespaceSelector:
    matchNames:
    - dotnet-app
  selector:
    matchLabels:
      app: dotnet-application
  endpoints:
  - port: http
---
